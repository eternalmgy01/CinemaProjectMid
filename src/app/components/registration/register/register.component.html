<div class="album py-5 bg-light mt-5">
  <div class="container">


<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Регистрация</strong>
  </h5>


  <div class="card-body px-lg-5 pt-0">


    <form class="text-center" style="color: #757575;" action="#!">

      <div class="form-row">
        <div class="col">

          <div class="md-form">
            <input type="text" id="materialRegisterFormFirstName" class="form-control">
            <label for="materialRegisterFormFirstName">Имя</label>
          </div>
        </div>
        <div class="col">

          <div class="md-form">
            <input type="email" id="materialRegisterFormLastName" class="form-control">
            <label for="materialRegisterFormLastName">Фамилия</label>
          </div>
        </div>
      </div>


      <div class="md-form mt-0">
        <input type="email" id="materialRegisterFormEmail" class="form-control">
        <label for="materialRegisterFormEmail">Почта</label>
      </div>


      <div class="md-form">
        <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
        <label for="materialRegisterFormPassword">Пароль</label>
        <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          Минимум 8 символов и 1 цифра
        </small>
      </div>


      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
        <label class="form-check-label" for="materialRegisterFormNewsletter">Подпишитесь на нашу рассылку</label>
      </div>


      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">регистрация</button>


      <p>войти с помощью:</p>

      <a type="button" class="btn-floating btn-fb btn-sm">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a type="button" class="btn-floating btn-tw btn-sm">
        <i class="fab fa-twitter"></i>
      </a>
      <a type="button" class="btn-floating btn-li btn-sm">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a type="button" class="btn-floating btn-git btn-sm">
        <i class="fab fa-github"></i>
      </a>

      <hr>


      <p><em>Регистрируясь</em>
        вы соглошаетесь с
        <a href="" target="_blank">условия обслуживания</a>

    </form>


  </div>

</div>

  </div>
</div>
